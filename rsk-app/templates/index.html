<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Görevler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1>Görevler</h1>
  <form method="POST" action="/add" class="mb-3 d-flex">
    <input name="title" class="form-control me-2" placeholder="Yeni görev...">
    <button class="btn btn-primary">Ekle</button>
  </form>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between">
        {{ task.title }}
        <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Sil</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
